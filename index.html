<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Road Animations</title>
    <!-- indsæt link her til eksternt stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="sun"></div>
      <div class="bg">
        <img src="img/red-car.png" id="redCar" class="car1" alt="red car" />
        <img src="img/car.gif" id="policeCar" class="car2" alt="police car" />
        <img
          src="img/light-blue-car.png"
          id="blueCar"
          class="car3"
          alt="blue car"
        />
        <img src="img/bus.webp" id="busCar" class="car4" alt="bus car" />
        <img src="img/truck.webp" id="truckCar" class="car5" alt="truck car" />
      </div>
    </section>
    <!-- her kommer beskeden-->
    <div class="tooltip" id="tooltip"></div>
    <!-- indsæt link her til eksternt javascript -->
    <script src="js/animate-objects-on-road.js"></script>
  </body>
</html>
